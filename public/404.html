<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirigiendo... | InteliMark</title>
    <script>
      // Redirección automática para SPA routing
      // Guarda la ruta intentada y redirige al index.html
      sessionStorage.setItem(
        "redirectPath",
        location.pathname + location.search + location.hash
      );
      location.replace("/");
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
        color: white;
        text-align: center;
        padding: 50px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .loading {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
      .spinner {
        border: 4px solid #333;
        border-top: 4px solid #00ffff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .back-home {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(45deg, #00ffff, #0080ff);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.3s ease;
        margin-top: 20px;
      }
      .back-home:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading">Redirigiendo...</div>
      <div class="spinner"></div>
      <a href="/" class="back-home"
        >Si no se redirige automáticamente, haz clic aquí</a
      >
    </div>
  </body>
</html>
